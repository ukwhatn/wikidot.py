name: バグ報告
description: バグや不具合を報告する
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。
        以下の項目をできるだけ詳しく記入してください。

  - type: textarea
    id: description
    attributes:
      label: 概要
      description: バグの内容を簡潔に説明してください
      placeholder: どのような問題が発生していますか？
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: バグを再現する手順を記載してください
      placeholder: |
        1. '...' を実行
        2. '...' を呼び出し
        3. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作すべきかを記載してください
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にどのような動作になっているかを記載してください
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: 問題が発生した環境を記載してください
      placeholder: |
        - wikidot.py バージョン:
        - Python バージョン:
        - OS:
        - 実行環境: (Jupyter Notebook / スクリプト / etc.)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: エラーログ・スタックトレース
      description: エラーメッセージやスタックトレースがあれば貼り付けてください
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: その他、関連する情報があれば記載してください
